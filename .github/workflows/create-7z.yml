name: Create 7z

on:
  push:
    branches: [ ReleaseFileAction ]

jobs:
  create-7z:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install 7zip
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full

      - name: Get version
        id: get_version
        run: |
          if [ ! -f "spruce/spruce" ]; then
            echo "Error: spruce/spruce file not found"
            exit 1
          fi
          echo "version=$(cat spruce/spruce)" >> "$GITHUB_OUTPUT"

      - name: Create 7z archive
        run: |
          7z a -t7z -mx=9 "spruceV${{ steps.get_version.outputs.version }}.7z" * \
            -xr!.git* \
            -x!.gitignore \
            -x!.gitattributes \
            -x!create_spruce_release.bat \
            -x!create_spruce_release.sh

      - name: Commit and push 7z
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add "spruceV${{ steps.get_version.outputs.version }}.7z"
          git commit -m "Add spruceV${{ steps.get_version.outputs.version }}.7z"
          git push

